<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Birthday Countdown</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="favicon/site.webmanifest" />
	</head>
	<body>
		<main>
			<h1>How long until my birthday?</h1>
			<div class="card">
				<div class="box">
					<h2 id="days">00</h2>
					<span>Days</span>
				</div>

				<div class="box">
					<h2 id="hours">00</h2>
					<span>Hours</span>
				</div>

				<div class="box">
					<h2 id="minutes">00</h2>
					<span>Minutes</span>
				</div>

				<div class="box">
					<h2 id="seconds">00</h2>
					<span>Seconds</span>
				</div>
			</div>
			<span
				>Developed by
				<a href="https://github.com/dannesx" target="_blank">dannesx</a></span
			>
		</main>
		<script src="script.js"></script>
	</body>
</html>
